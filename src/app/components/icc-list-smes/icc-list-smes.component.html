                    <th mat-header-cell *matHeaderCellDef #tooltip="matTooltip"
                    matTooltip="{{biddingTooltip.tradecommRef}}" [matTooltipPosition]="'below'"> SME profile ID </th>
                    <td mat-cell *matCellDef="let element">
                                {{element.invoiceRef}} 
                    </td>
                </ng-container>

                <ng-container matColumnDef="companyId">
                    <th mat-header-cell *matHeaderCellDef #tooltip="matTooltip"
                        matTooltip="{{biddingTooltip.invoiceId}}" [matTooltipPosition]="'below'"> Company ID</th>
                    <td mat-cell *matCellDef="let element">
                        {{element.invoiceNo}}
                    </td>
                </ng-container>
                <ng-container matColumnDef="cmpName">
                    <th mat-header-cell *matHeaderCellDef #tooltip="matTooltip" matTooltip="{{biddingTooltip.invRefNo}}"
                        [matTooltipPosition]="'below'"> Company Name </th>
                    <td mat-cell *matCellDef="let element">
                        {{element.invoiceRef}}
                    </td>
                </ng-container>

                <ng-container matColumnDef="smeRating">
                    <th mat-header-cell *matHeaderCellDef #tooltip="matTooltip"
                        matTooltip="{{biddingTooltip.invoiceAmount}}" [matTooltipPosition]="'below'"> SME Rating
                    </th>
                    <td mat-cell *matCellDef="let element">
                        {{element.invoiceAmt}}
                    </td>
                </ng-container>
