<ng-template #template>
  <div class="modal-header">
      <h4 class="modal-title">Signup</h4>
      <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
          <span aria-hidden="true">Ã—</span>
      </button>
  </div>
  <div class="modal-body">
      <div style="text-align: center;">
          <h5>Are you existing coriolis customer</h5>
          <div class="row">
              <div class="col-sm-6" style="text-align: end;">
                  <button type="button" mat-flat-button color="primary" (click)="signUpPage('yes')">Yes</button>
              </div>
              <div>
                  <button type="button" mat-flat-button color="primary" (click)="signUpPage('no')"> No</button>
              </div>
          </div>
        </div>
  </div>
  <div class="modal-footer">
      <button type="button" class="btn btn-default" (click)="modalRef.hide()">Cancel</button>
  </div>
</ng-template>
