<div class="uxg-signup-page">

    <h5 class="uxg-display-6 uxg-corporate-name">Powered by Finastra</h5> -->
    <img src="../../../assets/img/icctradelogo.png" class="log-logo" />
    <form #signupForm="ngForm" >
      <!-- <mat-radio-group>
        <mat-radio-button value="SME" [checked]="true"><span class="uxg-radio-name-space">SME</span></mat-radio-button>
        <mat-radio-button value="ICC User"><span class="uxg-radio-name-space">ICC User</span></mat-radio-button> 
      </mat-radio-group> -->

      <!-- <mat-form-field>
        <mat-icon matPrefix>person</mat-icon>
        <mat-label>Country</mat-label>
        <input matInput name="country" [(ngModel)]="country" required>
        <mat-hint>Please enter your country</mat-hint>
      </mat-form-field> -->
      <!-- <ng-multiselect-dropdown class="sign-select"
                      name=""
                      placeholder="Country"
                      [settings]="dropdownSettings"
                      [data]="cities"
                      (onSelect)="onItemSelect($event)" 
                      (onDeSelect)="onItemDeSelect($event)" 
                  >
                  </ng-multiselect-dropdown> -->
      <mat-form-field style="margin-bottom:unset">
        <mat-icon matPrefix>person</mat-icon>
        <mat-label>Name</mat-label>
        <input matInput name="name" [(ngModel)]="name" required>
        <!-- <mat-hint>Please enter UEN</mat-hint> -->
      </mat-form-field>

      <angular2-multiselect [data]="optionDatas" class="sign-select" name='country' (onDeSelectAll)="onDeSelect($event)"
        [(ngModel)]="selectedItems" (onSelect)="onChange($event)" [settings]="dropdownSettings"></angular2-multiselect>
      <mat-form-field *ngIf="showCountSignBtn">
        <mat-icon matPrefix>person</mat-icon>
        <mat-label>{{CountryPinLabel}}</mat-label>
        <input matInput name="CountryPin" [(ngModel)]="CountryPin" required>
        <mat-hint>Please enter {{CountryPinLabel}}</mat-hint>
      </mat-form-field>

      <button (click)="openModal($event,template)" mat-flat-button color="primary" *ngIf="showCountSignBtn">Sign Up</button>
    </form>
    <div class="login-actions">
      <a routerLink="/login" class="uxg-body-2">Back to Login Page</a>
    </div>

    <span class="fill-remaining-space"></span>

    <!-- <div class="signup-footer">
      <a href="https://www.finastra.com/support" class="uxg-body-3" target="_blank">Support</a>&nbsp;/&nbsp;

    </div> -->

  </div>

  <div class="uxg-illustration-container">
  </div>

</div>
<ng-template #template>
  <div class="modal-header">
      <h4 class="modal-title">Signup</h4>
      <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
          <span aria-hidden="true">Ã—</span>
      </button>
  </div>
  <div class="modal-body">
      <div style="text-align: center;">
          <h5>Are you existing coriolis customer</h5>
          <div class="row">
              <div class="col-sm-6" style="text-align: end;">
                  <button type="button" mat-flat-button color="primary" (click)="signUpPage('yes')">Yes</button>
              </div>
              <div>
                  <button type="button" mat-flat-button color="primary" (click)="signUpPage('no')"> No</button>
              </div>
          </div>
        </div>
  </div>
  <div class="modal-footer">
      <button type="button" class="btn btn-default" (click)="modalRef.hide()">Cancel</button>
  </div>
</ng-template>
