<div class="app-content {{isOpen}} ">
    <header class="m0p0">
        <br>
        <h5>User List</h5>
        <div class="row" style="padding-bottom: inherit;">
            <div class="col-sm-12" style="text-align: end;">
                <button mat-flat-button color="primary" (click)="userClick()" > Add User </button>
            </div>
        </div>
        <div class="mat-elevation-z8 table-res">
            <table mat-table [dataSource]="dataSource" (mouseenter)="isHover=true" (mouseleave)="isHover=false">
                
                
                <ng-container matColumnDef="userId">
                    <th mat-header-cell *matHeaderCellDef #tooltip="matTooltip"
                    matTooltip="{{biddingTooltip.tradecommRef}}" [matTooltipPosition]="'below'"> User Id </th>
                    <td mat-cell *matCellDef="let element">
                                {{element.userId}}
                    </td>
                </ng-container>
                
                <ng-container matColumnDef="firstName">
                    <th mat-header-cell *matHeaderCellDef #tooltip="matTooltip"
                        matTooltip="{{biddingTooltip.invoiceId}}" [matTooltipPosition]="'below'"> First Name </th>
                    <td mat-cell *matCellDef="let element">
                        {{element.firstName}}
                    </td>
                </ng-container>

                <ng-container matColumnDef="lastName">
                    <th mat-header-cell *matHeaderCellDef #tooltip="matTooltip"
                        matTooltip="{{biddingTooltip.invoiceAmount}}" [matTooltipPosition]="'below'"> Last Name 
                    </th>
                    <td mat-cell *matCellDef="let element">
                        {{element.lastName}}
                    </td>
                </ng-container>

                <ng-container matColumnDef="companyName">
                    <th mat-header-cell *matHeaderCellDef #tooltip="matTooltip" matTooltip="{{biddingTooltip.smeName}}"
                        [matTooltipPosition]="'below'"> Company Name </th>
                    <td mat-cell *matCellDef="let element">
                        {{element.companyName}}
                    </td>
                </ng-container>

                <ng-container matColumnDef="emailId">
                    <th mat-header-cell *matHeaderCellDef #tooltip="matTooltip"
                        matTooltip="{{biddingTooltip.buyerName}}" [matTooltipPosition]="'below'"> Email Id  </th>
                    <td mat-cell *matCellDef="let element">
                        {{element.email}}
                    </td>
                </ng-container>

                <ng-container matColumnDef="phoneNumber">
                    <th mat-header-cell *matHeaderCellDef #tooltip="matTooltip"
                        matTooltip="{{biddingTooltip.invoiceCreateDate}}" [matTooltipPosition]="'below'"> Phone Number  </th>
                    <td mat-cell *matCellDef="let element">
                        {{ element.contactNo }}
                    </td>
                </ng-container>

               
                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef> Action </th>
                    <td mat-cell *matCellDef="let element">
                        <a  href="javascript:void(0)" (click)="navigateFinanceDetails(element.userKey)">
                            <mat-icon  #tooltip="matTooltip"
                            matTooltip="Edit" [matTooltipPosition]="'below'">edit</mat-icon>
                          </a>&nbsp;

                            </mat-icon>
                        </a> -->
                    </td>
                </ng-container>
