<div class="app-content {{isOpen}} ">
    <header>
        <br>
        <h5>Sme 110 - Details</h5>
      <div class="container-fluid contnr-div">
        <div class="row">
            <div class="col-md-12">
              <mat-tab-group dynamicHeight>
                <mat-tab label="Sme ID (101) Questionaire">
                  <div class="links">
                    <a routerLink="#" (click)="naviageTiles('/icc-user-creation')">User Creation</a>
                    <a routerLink="#">Roles</a>
                    <a routerLink="#">Capabilities</a>
                    <a routerLink="#">Teams</a>
                    <a routerLink="#">Authorisation Matrix</a>
                  </div>
                </mat-tab>
                <mat-tab label="Sme ID (101) Scored">
                  <div class="links">
                    <!-- <a routerLink="#">Creation</a>
                    <a routerLink="#">Edit</a>
                    <a routerLink="#">View</a> -->
                    <button mat-button type="button"  #tooltip="matTooltip" mat-stroked-button color="primary" class="role-btn"
                    matTooltip="{{dashboardTooltip.financierOnboard}}" [matTooltipPosition]="'below'" (click)="this.navigatePages('/icc-group')">Groups</button> 
                    <button mat-button type="button"  #tooltip="matTooltip" mat-stroked-button color="primary" class="role-btn"
                    matTooltip="{{dashboardTooltip.financierOnboard}}" [matTooltipPosition]="'below'" (click)="this.navigatePages('/icc-roles')">Roles</button>
                    <button mat-button type="button"  #tooltip="matTooltip" mat-stroked-button color="primary" class="role-btn"
                    matTooltip="{{dashboardTooltip.financierOnboard}}" [matTooltipPosition]="'below'" (click)="this.navigatePages('/icc-authorize')">Authorization Matrix</button>
                  </div>
                </mat-tab>
                <mat-tab label="Sme ID (101) Related Users">
                 <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                    <ng-container matColumnDef="financierId">
                      <th mat-header-cell *matHeaderCellDef #tooltip="matTooltip"
                      matTooltip="{{dashboardTooltip.financierId}}" [matTooltipPosition]="'below'"> User Id </th>
                      <td mat-cell *matCellDef="let element"> {{element.financierId}} </td>
                    </ng-container>
                  
                    <!-- Name Column -->
                    <ng-container matColumnDef="financierName">
                      <th mat-header-cell *matHeaderCellDef #tooltip="matTooltip"
                      matTooltip="{{dashboardTooltip.financierName}}" [matTooltipPosition]="'below'"> Full Name </th>
                      <td mat-cell *matCellDef="let element"> {{element.financierName}} </td>
                    </ng-container>
                  
                    <!-- Weight Column -->
                    <ng-container matColumnDef="regNumber">
                      <th mat-header-cell *matHeaderCellDef #tooltip="matTooltip"
                      matTooltip="{{dashboardTooltip.regNo}}" [matTooltipPosition]="'below'"> companyName </th>
                      <td mat-cell *matCellDef="let element"> {{element.regNumber}} </td>
                    </ng-container>
                  
                    <!-- Symbol Column -->
                    <!-- <ng-container matColumnDef="action">
                      <th mat-header-cell *matHeaderCellDef> Action </th>
                      <td mat-cell *matCellDef="let element">  -->
                        <!-- <button mat-button type="button" (click)="editFinancier(element.financierId,'edit')">
                          <mat-icon aria-hidden="false" aria-label="Example home icon">mode_edit</mat-icon>
                        </button>
                        <button mat-button type="button" (click)="editFinancier(element.financierId,'view')">
                          <mat-icon aria-hidden="false" aria-label="Example home icon">remove_red_eye</mat-icon>
                        </button> -->
                        <!-- <a href="javascript:void(0)" (click)="editFinancier(element.financierId,'edit')" #tooltip="matTooltip"
                        matTooltip="{{dashboardTooltip.financierEdit}}" [matTooltipPosition]="'below'">Edit</a>&nbsp;
                        <a href="javascript:void(0)" (click)="editFinancier(element.financierId,'view')" #tooltip="matTooltip"
                        matTooltip="{{dashboardTooltip.financierView}}" [matTooltipPosition]="'below'">View</a>
                         </td>
                    </ng-container> -->
                  
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  </table>
                 </mat-tab>
               </mat-tab-group>
            </div>
            <div class="col-md-6">
              <div style="display: block;">
              </div>
            </div>
        </div>
      </div>
    </header>
  </div>
