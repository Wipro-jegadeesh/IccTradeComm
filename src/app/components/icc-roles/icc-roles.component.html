<div class="app-content">
  <header>
    <div class="data-section">
      <form [formGroup]="groupsForm" autocomplete="off" (ngSubmit)="onSubmitRoleForm()">
      <h5 class="text-center">Roles</h5>
          <mat-card>
        <mat-card-content>
          <table  class="table-responsive inv-table">
            <tbody>

<tr>
                
  <td rowspan="1" colspan="1">
    <mat-form-field dense class="icc-mat">
      <mat-label>Code</mat-label>
      <input type="text" matInput value="" formControlName="code" />

      <!-- <input matInput readonly="true"  [matDatepicker]="picker" formControlName="invDate"> -->
      <!-- <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker> -->
    </mat-form-field>
  </td>
  <td rowspan="1" colspan="1">
    <mat-form-field dense class="icc-mat">
      <mat-label>Role Description</mat-label>
      <input type="text" matInput value="" formControlName="roleDescription" />

      <!-- <input matInput readonly="true" [matDatepicker]="pickers" formControlName="invDueDate" /> -->
      <!-- <mat-datepicker-toggle matSuffix [for]="pickers"></mat-datepicker-toggle>
      <mat-datepicker #pickers></mat-datepicker> -->
    </mat-form-field>
  </td>
  <!-- <td rowspan="1" colspan="1">
    <mat-form-field dense class="icc-mat">
      <mat-label>Group Description</mat-label>
      <input type="text" matInput value="" formControlName="groupDescription" />
    </mat-form-field>
  </td> -->

  <td rowspan="1" colspan="1">      
      <!-- <button  mat-flat-button color="primary"id=grid>Add</button> -->
      <button *ngIf="!isEdit" mat-flat-button color="primary"id=grid>Add</button>
      <button *ngIf="isEdit" mat-flat-button color="primary"id=grid>Update</button>
      <!-- #tooltip="matTooltip"
      matTooltip="{{biddingTooltip.invoiceAmount}}"
      [matTooltipPosition]="'below'" -->
      </td>
  
</tr>

</tbody>
</table>
</mat-card-content>
</mat-card>

</form>

<br>
      <div class="mat-elevation-z8 table-responsive table-post">
          <table mat-table [dataSource]="dataSource" matSort>
              <ng-container matColumnDef="code">
                  <th mat-header-cell *matHeaderCellDef  mat-sort-header> Code </th>
                  <td mat-cell *matCellDef="let element">
                               {{element.code}}
                   </td>
                </ng-container>

              <ng-container matColumnDef="roleDescription">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Role Description </th>
                  <td mat-cell *matCellDef="let element"> 
                      {{element.roleDescription}}
                  </td>
              </ng-container>

              <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let element">
                  <a  href="javascript:void(0)" (click)="getEditData(element)">
                    <mat-icon  #tooltip="matTooltip"
                    matTooltip="Edit" [matTooltipPosition]="'below'">edit</mat-icon>
                  </a>&nbsp;
                   </td>
              </ng-container>

              <!-- <ng-container matColumnDef="groupDescription">
                  <th mat-header-cell *matHeaderCellDef #tooltip="matTooltip" mat-sort-header
                      matTooltip="{{groupTooltip.groupDescription}}" [matTooltipPosition]="'below'"> Group Description
                  </th>
                  <td mat-cell *matCellDef="let element">
                      {{element.groupDescription}}
                  </td>
              </ng-container> -->
              <!-- <tr mat-header-row *matHeaderRowDef="displayedColumnsload"></tr> -->
              <!-- <tr [hidden]="!searchDivOpen" class="searchInput" mat-header-row
                  *matHeaderRowDef="displayedColumnsearch"></tr> -->
              <!-- <tr [hidden]="!filterDivOpen" mat-header-row *matHeaderRowDef="displayedColumnFilter"></tr> -->
              <tr mat-header-row style="background-color:#B4A6EA" *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row class="BID-Details" *matRowDef="let row; columns: displayedColumns;"></tr>               
          </table>
          </div>
</div>
</header>
</div>
