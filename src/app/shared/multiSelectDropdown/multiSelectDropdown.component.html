<div class="card-form-container">
    <div class="dyn-Formmultiselect-dropdown-dsgn" #tooltip="matTooltip"
    matTooltip="{{questionDatas.description}}" [matTooltipPosition]="'below'"> 
        <angular2-multiselect [data]="optionDatas" (onSelect)="onChange($event)" class="dropdown-cls" [ngClass]="{single_drp_dsgn: !questionDatas.allowMultiple}"
         (onDeSelect)="onChange($event)"  (onSelectAll)="onChange($event)"  (onDeSelectAll)="onChange($event)" [(ngModel)]="selectedItems"
        [settings]="dropdownSettings" ></angular2-multiselect>
    </div>
</div>
