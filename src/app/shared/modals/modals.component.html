<div class="modal-body text-center">
    <i class="fa fa-exclamation-circle pop-up-close-icon" aria-label="Close" (click)="modalRef.hide()"  style="font-size: 21px;
    color: crimson;"></i>
    <i class="fa fa-exclamation-circle alert-icon" *ngIf="title == 'ALERT'" style="font-size: 21px;
    color: crimson;"></i>
    <span [innerHTML] = "message" class = "alertContainer" style="
    margin: 10px;
"></span>
    <br /><br clear = "all" />
    <button type="button" class="btn btn-primary modalBtn" style="margin: 10px;" (click)="accept()" >{{ btnOkText }}</button>
    <button type="button" class="btn btn-danger" (click)="decline()" >{{ btnCancelText }}</button>
</div>
